# DO NOT MODIFY THIS FILE, please put your specific docker-compose configuration in docker-compose.override.yml
services:
  composer:
    environment:
      COMPOSER_ALLOW_SUPERUSER: '1'
      COMPOSER_CACHE_DIR: /.composer
    image: composer:latest
    network_mode: bridge
    user: '501:20'
    volumes:
    - /Users/mageekguy/Eastoriented/php-block:/src:rw
    - /Users/mageekguy/.composer:/.composer:rw
    working_dir: /src
  php:
    image: php:8
    network_mode: bridge
    user: '501:20'
    volumes:
    - /Users/mageekguy/Eastoriented/php-block:/src:rw
    working_dir: /src
  php-7.1:
    image: php:7.1
  php-7.2:
    image: php:7.2
  php-7.3:
    image: php:7.3
  php-7.4:
    image: php:7.4
  php-8:
    image: php:8
  semver:
    image: marcelocorreia/semver:latest
    network_mode: bridge
    user: '501:20'
    volumes:
    - /Users/mageekguy/Eastoriented/php-block:/src:rw
    working_dir: /src
version: '2.4'

